spring:
  jpa:
    hibernate:
      ddl-auto: create-drop
    open-in-view: false

  data:
    redis:
      host: localhost
      port: 6379
      password: ""

  cloud:
    aws:
      s3:
        bucket: test-bucket
      region:
        static: ap-northeast-2E
      credentials:
        access-key: dummy-access-key
        secret-key: dummy-secret-key

logging:
  level:
    org.hibernate.SQL: debug
    org.hibernate.orm.jdbc.bind: info

swagger:
  server:
    url: http://localhost

jwt:
  secret-key: abcdefghijklmn123456789abcdefghijklmn123456789
  access-expired-in: 3600000
  refresh-expired-in: 1209600000